<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="text_align">Calculator!</h1>

        <span class="butt" id="violet" onclick="changeBG('#7fffd4')"></span>

   <section class="big_contain">
    <div class="container mx-wd">
        <div>
            <input class="input_area" type="text" placeholder="Enter">
        </div>
        <div class="row1">
            <button class="btn all-clear">AC</button>
            <button class="btn last-entity-clear">DEL</button>
            <button class="btn operation">%</button>
            <button class="btn operation">/</button>
        </div>
        <div class="row2">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operation">*</button>
        </div>
        <div class="row3">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operation">-</button>
        </div>
        <div class="row4">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operation">+</button>
        </div>
        <div class="row5">
            <button class="btn operation">(</button>
            <button class="btn number">0</button>
            <button class="btn number operation">)</button>
            <button class="btn equal">=</button>
        </div>
    </div>
    
</section>
<script src="script.js"></script>
</body>
</html>
